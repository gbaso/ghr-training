name: Docker Image CI for GHCR

on:
  [workflow_dispatch]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: ./mvnw -B verify --file pom.xml
      - name: Build and Publish Image
        run: ./mvnw -B spring-boot:build-image --file pom.xml -Pnative -Dspring-boot.build-image.publish=true -Ddocker.publishRegistry.password=${{ secrets.GH_ACCESS_TOKEN }}
